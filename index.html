<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Display</title>
</head>
<body>

<img id="imageDisplay" alt="Fetched Image">

<script>
  const apiUrl = 'http://localhost:3000/images/get-image/262926636_396589358919414_1228929553098037635_n.jpg';

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.blob();
    })
    .then(blob => {
      const reader = new FileReader();
      reader.onloadend = () => {
        // Log the base64-encoded image data
        console.log('Base64-encoded image data:', reader.result);

        // Set the base64-encoded image data as the source of the image element
        document.getElementById('imageDisplay').src = reader.result;
      };
      reader.readAsDataURL(blob);
    })
    .catch(error => console.error('Error fetching image:', error));
</script>

</body>
</html>
